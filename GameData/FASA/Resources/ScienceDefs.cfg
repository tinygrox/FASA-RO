
EXPERIMENT_DEFINITION
{
	id = GeigerCounter
	title = #FASA_GeigerCounter_title//Geiger Counter
	baseValue = 8
	scienceCap = 10
	dataScale = 1
	
	requireAtmosphere = False
	situationMask = 63
	biomeMask = 23
	
	RESULTS
	{
		default = #FASA_GeigerCounter_default//You observe the radiation levels.

		KerbinSrfLandedLaunchPad = #FASA_GeigerCounter_KerbinSrfLandedLaunchPad//Radiation levels are higher than normal. You suspect someone has been testing a nuclear powered rocket system again.
		KerbinSrfLandedRunway = #FASA_GeigerCounter_KerbinSrfLandedRunway//Radiation levels are the same as it always does around here.
		KerbinSrfLandedDeserts = #FASA_GeigerCounter_KerbinSrfLandedDeserts//Radiation levels are slightly higher than normal.
		KerbinSrfSplashedWater = #FASA_GeigerCounter_KerbinSrfSplashedWater//Radiation levels are normal, but the water is pretty.
				KerbinFlyingLowWater = #FASA_GeigerCounter_KerbinFlyingLowWater//Radiation levels are normal, but the water is pretty.
		KerbinSrfSplashedShores = #FASA_GeigerCounter_KerbinSrfSplashedShores//Radiation levels are normal.
		KerbinSrfLandedShores = #FASA_GeigerCounter_KerbinSrfLandedShores//Radiation levels are normal. Sand is getting in the detector.
				KerbinFlyingLowShores = #FASA_GeigerCounter_KerbinFlyingLowShores//Radiation levels are normal, and you suddenly want to go to the beach!
		KerbinSrfLandedKSC = #FASA_GeigerCounter_KerbinSrfLandedKSC//Radiation levels are normal.
//		KerbinFlyingLow = Radiation levels are slightly higher than normal.
//		KerbinFlyingHigh = Radiation levels are higher than normal.
		KerbinInSpaceLow = #FASA_GeigerCounter_KerbinInSpaceLow//You have encountered some elevated radiation levels.
		KerbinInSpaceHigh = #FASA_GeigerCounter_KerbinInSpaceHigh//You have encountered an unusual radiation zone around Kerbin. Radiation levels are much Higher than they should be, Van Kerbin was right!
		KerbinFlyingHighMountains = #FASA_GeigerCounter_KerbinFlyingHighMountains//The mountains are slightly radioactive.
		KerbinFlyingLowMountains = #FASA_GeigerCounter_KerbinFlyingLowMountains//The mountains give off higher than normal amounts of radiation. You wonder what is buried in the rock?
				KerbinSrfLandedMountains = #FASA_GeigerCounter_KerbinSrfLandedMountains//A closer scan of the mountains reveals veins of highly energetic radioactive ore.  Perhaps a future space fuel?
		KerbinFlyingHighBadlands = #FASA_GeigerCounter_KerbinFlyingHighBadlands//The Badlands are causing higher than normal levels of radiation?
		KerbinFlyingLowBadlands = #FASA_GeigerCounter_KerbinFlyingLowBadlands//The Badlands are causing an unusual radiation spike.
			KerbinSrfLandedBadlands = #FASA_GeigerCounter_KerbinSrfLandedBadlands//Danger! Danger! Radiation levels have exceeded safe limits!
		KerbinSrfLandedDeserts = #FASA_GeigerCounter_KerbinSrfLandedDeserts2//"It is hot here!" What an odd thing for a scientific instrument to say?
		KerbinFlyingLowDeserts = #FASA_GeigerCounter_KerbinFlyingLowDeserts//Radiation levels are higher than normal.
//		KerbinInSpaceLow = You have encountered some elevated radiation levels.
//		KerbinInSpaceHigh = You have encountered an unusual radiation zone around Kerbin. Radiation levels are much Higher than they should be, Van Kerbin was right!		
		
		MohoInSpaceHigh = #FASA_GeigerCounter_MohoInSpaceHigh//Radiation levels are off the scales! You better not stay here long...
		MohoInSpaceHigh = #FASA_GeigerCounter_MohoInSpaceHigh2//The detector is going nuts. It may start melting soon.
		MohoInSpaceLow = #FASA_GeigerCounter_MohoInSpaceLow//The detector has melted...
		MohoSrfLanded = #FASA_GeigerCounter_MohoSrfLanded//You stare at the blob of yellow Goo that use to be your Geiger counter and wonder how the rest of the ship survived.

		MunInSpace  = #FASA_GeigerCounter_MunInSpace//Radiation levels are slightly higher than normal.
		MunSrfLanded = #FASA_GeigerCounter_MunSrfLanded//Radiation levels have returned to zero. 
		MunSrfLanded = #FASA_GeigerCounter_MunSrfLanded2//You look at the Detector, your thoughts drift as you wait for a response. Then you turn off the detector and contemplate your existence in the universe.
		MunSrfLanded = #FASA_GeigerCounter_MunSrfLanded3//This thing sure is yellow! The box, I mean... 
		MunFlyingLow = #FASA_GeigerCounter_MunFlyingLow//Radiation levels are dropping.
		MunFlyingHigh = #FASA_GeigerCounter_MunFlyingHigh//Radiation levels are slightly higher than normal but falling.
		MinmusSrfLanded = #FASA_GeigerCounter_MinmusSrfLanded//The box gives out a single click and then just sits there.
		MinmusInSpace = #FASA_GeigerCounter_MinmusInSpace//Radiation levels are dropping.

		EveInSpace = #FASA_GeigerCounter_EveInSpace//Radiation levels are high here.
		EveInSpace = #FASA_GeigerCounter_EveInSpace2//You detect much Higher than normal radiation.
		EveFlyingHigh = #FASA_GeigerCounter_EveFlyingHigh//Radiation levels are dropping.
		EveFlyingLow = #FASA_GeigerCounter_EveFlyingLow//Radiation levels are almost zero.
		EveSrfLanded = #FASA_GeigerCounter_EveSrfLanded//Even though your relatively close to the sun your detecting no radiation on the surface. The thick atmosphere must be blocking the radiation.
		DunaInSpace = #FASA_GeigerCounter_DunaInSpace//Radiation levels are slightly higher than normal.
		DunaSrfLanded = #FASA_GeigerCounter_DunaSrfLanded//Radiation levels are slightly lower than normal.
		
		JoolInSpaceHigh = #FASA_GeigerCounter_JoolInSpaceHigh//Radiation levels are higher than normal.
		JoolInSpaceLow = #FASA_GeigerCounter_JoolInSpaceLow//You have encountered a radiation zone around the planet. Radiation levels are much Higher than normal.
		
		BopInSpace = #FASA_GeigerCounter_BopInSpace//Radiation levels are slightly higher than normal.

		PolInSpace = #FASA_GeigerCounter_PolInSpace//Radiation levels are slightly higher than normal.

		EeLooInSpace = #FASA_GeigerCounter_EeLooInSpace//Radiation levels are very low here.

		EeLooInSpace = #FASA_GeigerCounter_EeLooInSpace2//Readings are 0. You check to make sure the instrument is on. Yep, its on, just nothing here...
		
		SunInSpaceHigh = #FASA_GeigerCounter_SunInSpaceHigh//Going further from the Sun your detecting increasing levels of radiation. Maybe some sort of cosmic source?
		SunInSpaceLow = #FASA_GeigerCounter_SunInSpaceLow//Your detecting higher levels of radiation near the Sun. Maybe you should examine this more closely?
		SunFlyingHigh = #FASA_GeigerCounter_SunFlyingHigh//The detector has melted, and the rest of the ship is not far behind...
	}
}

